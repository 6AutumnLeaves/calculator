<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name = "description" content="A calculator project, which is also the final project in the foundations of The Odin Project.">
        <meta name = "viewport" content="width=device-width, initial-scale=1">

        <script src = "script.js" defer></script>
        <title>Calculator</title>

    <body>
        <main class="flex-container">
            <div class="grid-container">
                <div id = "screen">1234</div>
                <button class = 'item-clear' onclick="clearNumbers()">CLEAR</button>
                <button class = 'item-delete' onclick="deleteNumber()">DELETE</button>
                <button class = 'item-7 number' onclick="takeNumber(7)">7</button>
                <button class = 'item-8 number' onclick="takeNumber(8)">8</button>
                <button class = 'item-9 number' onclick="takeNumber(9)">9</button>
                <button class = 'item-divide operator' onclick="takeOperation(divide)">Ã·</button>
                <button class = 'item-4 number' onclick="takeNumber(4)">4</button>
                <button class = 'item-5 number' onclick="takeNumber(5)">5</button>
                <button class = 'item-6 number' onclick="takeNumber(6)">6</button>
                <button class = 'item-multiply operator' onclick="takeOperation(multiply)">x</button>
                <button class = 'item-1 number' onclick="takeNumber(1)">1</button>
                <button class = 'item-2 number' onclick="takeNumber(2)">2</button>
                <button class = 'item-3 number' onclick="takeNumber(3)">3</button>
                <button class = 'item-subtract operator' onclick="takeOperation(subtract)">-</button>
                <button class = 'item-decimal'>.</button>
                <button class = 'item-0 number' onclick="takeNumber(0)">0</button>
                <button class = 'item-equal operator' onclick="calculate()">=</button>
                <button class = 'item-add operator' onclick="takeOperation(add)">+</button>
            </div>
        </main>
